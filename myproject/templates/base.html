<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Site{% endblock %}</title>
  </head>
  <body>
    <header id="header">
        {% block header %}{% endblock %}
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer id="footer">
        {% block footer %}{% endblock %}
    </footer>
  </body>
</html>
