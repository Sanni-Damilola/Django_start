<h1>All Student</h1>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'getOneStudent' pk=student.pk %}">
                {{student.firstName}} {{student.lastName}}
            </a>
        </li>
    {% endfor %}
</ul>
